<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzap</title>

    <!-- my CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link bootstrap  -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>

    <!-- link fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <main id="site_main">
            <div class="wrapper vh-100">
                <div class="row">
                    <div class="col-3">

                        <div class="static_section">
                            <div class="row justify-content-between align-items-center my_profile">
                                <div class="col-3">

                                    <div class="p-1 d-flex align-items-center">
                                        <img src="./assets/img/avatar_io.jpg" alt="" class="img-fluid p-1">
                                        <h6 class="p-1">Sofia</h6>
                                    </div>

                                </div>

                                <div class="col-6">

                                    <div class="p-1 d-flex justify-content-end">
                                        <i class="fa-solid fa-circle-notch p-2"></i>
                                        <i class="fa-solid fa-message p-2"></i>
                                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="p-3 bell_section">
                                    <div class="p-1 d-flex align-items-center">
                                        <div class="bell_container d-flex justify-content-center align-items-center">
                                            <i class="fa-solid fa-bell-slash"></i>
                                        </div>
                                        
                                        <div class="receive_notifications ms-3">
                                            <h6>Ricevi notifche di nuovi messaggi</h6>
                                            <p class="text-decoration-underline">Attiva le notifiche desktop</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="p-1 d-flex align-items-center">
                                    <div class="col-2 d-flex justify-content-center">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row p-2 display_contacts">
                            <div class="col-12 single_contact" v-for="(object, index) in contacts">
                                <div class=" d-flex align-items-center p-2" :class="activeIndex === index ? 'active' : ''"
                                    @click="setActiveIndex(index)">

                                    <img :src="'./assets/img/avatar'+ object.avatar +'.jpg'" alt=""
                                        class="img-fluid col-2">

                                    <div class="p-2 col-10">
                                        <h5 class="m-0">{{object.name}}</h5>
                                        <p class="m-0">Ultimo messaggio inviato</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class="row chat_profile align-items-center justify-content-between">
                            <div class="col-3">

                                <div class="p-1 d-flex align-items-center">
                                    <img :src="'./assets/img/avatar'+ contacts[activeIndex].avatar +'.jpg'" alt=""
                                        class="img-fluid p-1 col-3">
                                    <h6 class="p-1">{{contacts[activeIndex].name}}</h6>
                                </div>

                            </div>

                            <div class="col-6">

                                <div class="p-1 d-flex justify-content-end">
                                    <i class="fa-solid fa-magnifying-glass p-3"></i>
                                    <i class="fa-solid fa-paperclip p-3"></i>
                                    <i class="fa-solid fa-ellipsis-vertical p-3"></i>
                                </div>
                            </div>
                        </div>

                        <div class="chat">
                            <div class="messages_list d-flex">
                                <div class="received_column col-6">
                                    <div v-for="object in contacts[activeIndex].messages" :class = "object.status === 'received' ? 'received' : 'transparent'">
                                        <div class="p-1" v-show = "object.status === 'received'">{{object.message}}</div>
                                    </div>
                                </div>

                                <div class="sent_column col-6">
                                    <div v-for="object in contacts[activeIndex].messages" :class = "object.status === 'sent' ? 'sent' : 'transparent'">
                                        <div class="p-1" v-show = "object.status === 'sent'">{{object.message}}</div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="texting d-flex align-items-center">
                            <div class="row container-fluid">
                                <div class="col-2">
                                    <div class="d-flex justify-content-center">
                                        <i class="fa-regular fa-face-smile"></i>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div>
                                        <input type="text" placeholder="Scrivi qui un messaggio">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex justify-content-center">
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>


    <!-- CDN for Vue.js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- my script JS  -->
    <script src="./assets/js/script.js"></script>

    <!-- script bootstrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8'
        crossorigin='anonymous'></script>


</body>

</html>
